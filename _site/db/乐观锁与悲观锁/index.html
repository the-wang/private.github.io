                  <ul>
  <li>乐观锁：当我需要操作目标资源时，<strong>乐观</strong>的认为目标资源没有别人竞争，所以会直接操作，不需要提前占有该资源</li>
  <li>
    <p>悲观锁：当我需要操作目标资源时，为了防止别人的操作冲突，<strong>先占有</strong>目标资源后再操作</p>
  </li>
  <li>乐观锁通常用版本机制（version字段或者updatetime）去操作对象，如果发现没有符合版本的目标资源，则可以进行重试（查新版本，用新版本更新）</li>
</ul>
